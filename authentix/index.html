<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide</title>
    <link rel="stylesheet" href="/sildeCarousel/style.css">
</head>
<body>

<!-- Include the navbar -->
  <div class="navbar-container">
    <object data="navbar.html" width="100%"></object>
  </div>
  
    

    <main class="slider">
        <div class="slider-container">

          <div class="slider-item active">
            <h2>Facebook</h2>
            <p>Social Media</p>
            <img src="https://images.macrumors.com/t/NQl4CiQjpRWYFPH6vcqEqLYb7_M=/1600x1200/smart/article-new/2021/03/Facebook-Feature.jpg" alt="Image 1">
          </div>

          <div class="slider-item">
            <h2>Apple</h2>
            <p>Premium Hardware</p>
            <img src="https://www.the-sun.com/wp-content/uploads/sites/6/2023/02/apple-logo-newnew-op.jpg?strip=all&quality=100&w=1920&h=1080&crop=1" alt="Image 2">
          </div>

          <div class="slider-item">
            <h2>Amazon</h2>
            <p>Largest E-commerce</p>
            <img src="https://i0.wp.com/www.dafontfree.co/wp-content/uploads/2021/11/Amazon-Logo-Font-1-scaled.jpg?fit=2560%2C1578&ssl=1" alt="Image 3">
          </div>

          <div class="slider-item">
            <h1>Netflix</h1>
            <p>Video Streaming</p>
            <img src="https://images.ctfassets.net/4cd45et68cgf/Rx83JoRDMkYNlMC9MKzcB/2b14d5a59fc3937afd3f03191e19502d/Netflix-Symbol.png?w=700&h=456" alt="Image 4">

        </div>

        <div class="slider-item">
            <h1>Google</h1>
            <p>Search Engine</p>
            <img src="https://d3eys52k95jjdh.cloudfront.net/wp-content/uploads/2019/06/google-dark.jpg" alt="Image 5">

        </div>

        </div>

        <div class="slider-controls">
          <button class="prev-button">Previous</button>
          <button class="next-button">Next</button>
        </div>
    </main>
      
      

    <script src="/sildeCarousel/script.js"></script>
</body>
</html>
