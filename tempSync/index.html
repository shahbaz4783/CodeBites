<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Temp Sync</h1>
        </header>
        <form>
            <div>
                <label for="">Celsius</label>
                <input type="number" name="celsius" id="celsius" placeholder="Enter temperature">
            </div>
            <div>
                <label for="">Fahrenheit</label>
                <input type="number" name="fahrenheit" id="fahrenheit" placeholder="Enter temperature">
            </div>
            <div>
                <label for="">Kelvin</label>
                <input type="number" name="kelvin" id="kelvin" placeholder="Enter temperature">
            </div>
        </form>
    </main>

    <script src="/tempSync/script.js"></script>
</body>
</html>
