<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>Dice</title>
		<link rel="stylesheet" href="/rollMaster/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="images/dice5.png" type="image/x-icon" />
	</head>

	<body>
    <section id="set-username">
      <div class="set-name">
        <input type="text" placeholder="Enter Username" id="user-input">
        <button id="username-submit">Play Now</button>
        
      </div>
    </section>

		<main class="container">
			<h1>Roll Master</h1>
			<div class="dice">
				<p id="username"></p>
				<img class="img1" src="images/dice6.png" />
			</div>

			<div class="dice">
				<p>Computer</p>
				<img class="img2" src="images/dice6.png" />
			</div>

			<div class="result">Press Space Bar or Click on Button Below</div>
      <div>
        <button class="btn">Roll The Dice</button>
      </div>
		</main>

		<script src="/rollMaster/script.js"></script>
	</body>
</html>
