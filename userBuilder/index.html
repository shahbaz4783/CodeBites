<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="/userBuilder/style.css" />
	</head>
	<body>
		<section>
			<div class="loading">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</div>

			<div class="card">
				<div class="infos">
					<img class="image" src="" alt="profile pic" />
					<div class="info">
						<div>
                            <p class="name"></p>
                            <p class="email"></p>
						</div>

						<div class="age-gender">
							<p class="flex age-col">
								Age
								<span class="age-value"></span>
							</p>
							<p class="flex">
								Gender
								<span class="gender-value"></span>
							</p>
						</div>

						<div class="contact">
							<p>Country: <span class="country"></span></p>
							<p>Phone No. <span class="phone"></span></p>
						</div>
					</div>
				</div>
				<button id="request" type="button">Generate User</button>
			</div>
		</section>

		<script src="/userBuilder/script.js"></script>
	</body>
</html>
